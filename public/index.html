<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>NCP</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>
    <div id="app">
    <form action="fileupload" method="post" enctype="multipart/form-data">
        <input type="file" name="filetoupload" @change="attachfile"><br>
    </form>
    <div class="container">
        <!--<img  src="./recordings/test.jpg" /-->
        <img v-if="imgSrc != ''"  :src="imgSrc"/>
        <div v-else>Select a photo</div>
        <div class="rectangle"></div>
    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" integrity="sha256-lrZTgsdM1iVdRigETFOU8u8/BmLX1ysQ8bzrULbuVFU=" crossorigin="anonymous"></script>
    <script src="javascripts/script.js"></script>
</body>

</html>
