<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>NCP</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>
    <div id="app">
        <h2 class="w3-center">Face Recognition</h2>
        <h1 v-if="loading" align="center">LOADING...</h1>
        <p align="center">Select a photo and click 'Find Faces' button below. The API will find the face and return the gender!</p>
        <div class="w3-content w3-display-container">
            <div v-for="item in pictures">
                <img class="mySlides" v-bind:src=item alt:item style="width:100%">
            </div>
            <div v-for="item in faces">
                <div class="rectangle" :style="getStyle(item)"> {{item.gender}}</div>
            </div>
            <button v-show="loading === false" class="w3-button w3-black w3-display-left" @click="plusIndex(-1)">&#10094;</button>
            <button v-show="loading === false" class="w3-button w3-black w3-display-right" @click="plusIndex(1)">&#10095;</button>

        </div>
        <br>
        <div id="wrapper">
            <input v-show="loading === false" type="button" style="height: 50px; background-color:#003366; color:white; border: 2px solid #003366; border-radius: 8px;" value="Find Faces" @click="upload()">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" integrity="sha256-lrZTgsdM1iVdRigETFOU8u8/BmLX1ysQ8bzrULbuVFU=" crossorigin="anonymous"></script>
    <script src="javascripts/script.js"></script>
</body>
</html>
